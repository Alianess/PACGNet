# YOLO12 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo12
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo12n.yaml' will call yolo12.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 272 layers, 2,602,288 parameters, 2,602,272 gradients, 6.7 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 272 layers, 9,284,096 parameters, 9,284,080 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 292 layers, 20,199,168 parameters, 20,199,152 gradients, 68.1 GFLOPs
  l: [1.00, 1.00, 512] # summary: 488 layers, 26,450,784 parameters, 26,450,768 gradients, 89.7 GFLOPs
  x: [1.00, 1.50, 512] # summary: 488 layers, 59,210,784 parameters, 59,210,768 gradients, 200.3 GFLOPs

# YOLOv12.0n backbone
backbone:
  # [from, repeats, module, args]
  # RGB
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]] #2
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8

  # IR
  - [-4, 1, Conv, [64, 3, 2]] # 4
  - [-1, 1, Conv, [128, 3, 2]] # 5
  - [-1, 2, C3k2, [256, False, 0.25]] # 6
  - [-1, 1, Conv, [256, 3, 2]] # 7

  # Fusion1
  - [ -3,2,RIFusion,[ 64 ] ] #8

  # RGB
  - [-4, 2, C3k2, [512, False, 0.25]] #9 256
  - [-1, 1, Conv, [512, 3, 2]] # 10

  # IR
  - [-4, 2, C3k2, [512, False, 0.25]] # 11
  - [-1, 1, Conv, [512, 3, 2]] # 12

  # Fusion2
  - [ -3,1,RIFusion,[ 128 ] ]  #13

  # RGB
  - [-4, 4, A2C2f, [512, True, 4]] #14
  - [-1, 1, Conv, [1024, 3, 2]] # 15

  # IR
  - [-4, 4, A2C2f, [512, True, 4]] #16
  - [-1, 1, Conv, [1024, 3, 2]] # 17

  # Fusion3
  - [-3,1,RIFusion,[256]] #18

  # RGB
  - [-4, 4, A2C2f, [1024, True, 1]] #19

  # IR
  - [-4, 4, A2C2f, [1024, True, 1]] #20


  - [[9,11], 1, ADD, [1]] # 21
  - [[14,16], 1, ADD, [1]] # 22
  - [[19,20],1, ADD, [1]] # 23

# YOLOv11.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] #24
  - [[-1, 22], 1, Concat, [1]] # 25
  - [-1, 2, A2C2f, [512, False, -1]] # 26

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] #27
  - [[-1, 21], 1, Concat, [1]] # 28
  - [-1, 2, A2C2f, [256, False, -1]] # 29

  - [-1, 1, Conv, [256, 3, 2]] #30
  - [[-1, 26], 1, Concat, [1]] # 31
  - [-1, 2, A2C2f, [512, False, -1]] # 32

  - [-1, 1, Conv, [512, 3, 2]] # 33
  - [[-1, 23], 1, Concat, [1]] # 34
  - [-1, 2, C3k2, [1024, True]] # 35

  - [[29, 32, 35], 1, Detect, [nc]] # OBB(P3, P4, P5)