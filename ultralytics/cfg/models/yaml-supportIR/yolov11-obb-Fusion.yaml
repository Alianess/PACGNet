# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 181 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 181 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 231 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 357 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 357 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLOv11.0n backbone
backbone:
  # [from, repeats, module, args]
  # RGB
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]] #2
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8

  # IR
  - [-4, 1, Conv, [64, 3, 2]] # 4 3
  - [-1, 1, Conv, [128, 3, 2]] # 5
  - [-1, 2, C3k2, [256, False, 0.25]] # 6
  - [-1, 1, Conv, [256, 3, 2]] # 7

  # Fusion1
  - [ -3,2,RIFusion,[ 64 ] ] #8

  # RGB
  - [-4, 2, C3k2, [512, False, 0.25]] #9 256
  - [-1, 1, Conv, [512, 3, 2]] # 10

  # IR
  - [-4, 2, C3k2, [512, False, 0.25]] # 11
  - [-1, 1, Conv, [512, 3, 2]] # 12

  # Fusion2
  - [ -3,1,RIFusion,[ 128 ] ]  #13

  # RGB
  - [-4, 2, C3k2, [512, True]] #14
  - [-1, 1, Conv, [1024, 3, 2]] # 15

  # IR
  - [-4, 2, C3k2, [512, True]] #16
  - [-1, 1, Conv, [1024, 3, 2]] # 17

  # Fusion3
  - [-3,1,RIFusion,[256]] #18

  # RGB
  - [-4, 2, C3k2, [1024, True]] #19
  - [-1, 1, SPPF, [1024, 5]] # 20
  - [-1, 2, C2PSA, [1024]] #21

  # IR
  - [-4, 2, C3k2, [1024, True]] #22
  - [-1, 1, SPPF, [1024, 5]] # 23
  - [-1, 2, C2PSA, [1024]] #24


  - [[9,11], 1, ADD, [1]] # 25
  - [[14,16], 1, ADD, [1]] # 26
  - [[21,24],1, ADD, [1]] # 27

# YOLOv11.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] #28
  - [[-1, 26], 1, Concat, [1]] # 29
  - [-1, 2, C3k2, [512, False]] # 30

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] #31
  - [[-1, 25], 1, Concat, [1]] # 32
  - [-1, 2, C3k2, [256, False]] # 33

  - [-1, 1, Conv, [256, 3, 2]] #34
  - [[-1, 30], 1, Concat, [1]] # 35
  - [-1, 2, C3k2, [512, False]] # 36

  - [-1, 1, Conv, [512, 3, 2]] # 37
  - [[-1, 27], 1, Concat, [1]] # 38
  - [-1, 2, C3k2, [1024, True]] # 39

  - [[33, 36, 39], 1, OBB, [nc, 1]] # OBB(P3, P4, P5)